formatting:
  stage: build
  image: python:3.10
  script:
    - pip install -r requirements.txt
    - black .
    - mypy --ignore-missing-imports --exclude venv .
    - isort .
    - radon cc --ignore venv,tests .

testing:
  stage: test
  image: python:3.10
  script:
    - pip install -r requirements.txt
    - pytest

build-and-publish:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -t ilsaffff/ci-cd:latest .
    - docker login -u ilsaffff -p 877*k7Q23NsX
    - docker push ilsaffff/ci-cd:latest
