push to github:
  stage: build 
  variables:
    GIT_STRATEGY: clone
  image: 
    name: alpine/git:latest
    entrypoint: [""]
  script:
    - git remote set-url origin $GITHUB_REPO
    - git checkout $CI_COMMIT_REF_NAME
    - git config user.name "$GIT_NAME"
    - git config user.email "$GIT_EMAIL"
    - git fetch origin '+refs/pull/*:refs/remotes/origin/pull/*'
    - git checkout $GITHUB_NAME
    - git merge --squash origin/$CI_COMMIT_REF_NAME
    - git diff --cached --exit-code || git commit -m "Squashed changes from $CI_COMMIT_REF_NAME"
    - export GIT_ASKPASS=$(pwd)/askpass.sh
    - echo $GITHUB_TOKEN | tr -d '\r' > git_token
    - chmod +x askpass.sh
    - echo "echo \"\$1\"" > askpass.sh
    - git push origin HEAD:$CI_COMMIT_REF_NAME

code quality:
  stage: build
  image: python:3.10
  before_script:
    - pip install poetry
    - poetry config virtualenvs.create false
    - poetry install --no-root
  script:
    - poetry run black --check .
    - poetry run isort --check-only .
    - poetry run mypy --ignore-missing-imports --exclude venv .
    - poetry run radon cc --ignore venv,tests .

test execution:
  stage: test
  image: python:3.10
  before_script:
    - pip install poetry
    - poetry config virtualenvs.create false
    - poetry install --no-root
  script:
    - poetry run pytest --cov

build and publish to docker:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -t ilsaffff/ci-cd:latest .
    - docker login -u $DOCKER_USER -p $DOCKER_PASS
    - docker push ilsaffff/ci-cd:latest


